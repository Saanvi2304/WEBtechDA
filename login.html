<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stys.css">
</head>
<body ng-controller="LoginController">
    <div class="container">
        <form id="loginForm" name="loginForm" ng-submit="submitForm()" novalidate>
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" ng-model="user.username" required>
                <div ng-show="loginForm.username.$dirty && loginForm.username.$error.required" class="text-danger">Please enter your username.</div>
                <div ng-show="loginForm.username.$dirty && loginForm.username.$error.minlength" class="text-danger">Username must have at least 3 characters.</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" ng-model="user.password" required>
                <div ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="text-danger">Please enter your password.</div>
                <div ng-show="loginForm.password.$dirty && loginForm.password.$error.maxlength" class="text-danger">Password length must not exceed 10 characters.</div>
                <div ng-show="loginForm.password.$dirty && loginForm.password.$error.pattern" class="text-danger">Password must contain at least one letter, one number, and one symbol.</div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="background-color: #3E2217; border-color: #3E2217 " ng-disabled="loginForm.$invalid" >Login</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
